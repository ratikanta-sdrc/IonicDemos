<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/pouchdb-5.1.0.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ctrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Student & Courses</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <div class="item item-divider">
              Strudents
          </div>
          <ion-item href="#" ng-repeat="student in students">
            {{student.name}}
          </ion-item>
          <div class="item item-divider">
              Courses
          </div>
          <ion-item href="#" ng-repeat="course in courses">
            {{course.name}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
